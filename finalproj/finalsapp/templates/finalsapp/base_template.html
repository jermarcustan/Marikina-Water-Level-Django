<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <!--Bootstrap setup-->
        <!--https://getbootstrap.com/docs/5.3/getting-started/introduction/#quick-start-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <title>Finals Project</title>
    </head>

    {% load static %}
    <body>        
        <nav aria-label="Main navigation bar" class="navbar sticky-top navbar-expand-md navbar-dark bg-dark mb-2">
            <a class="navbar-brand mx-3" href="{% url 'finalsapp:welcome' %}">Finals Project</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkUp">
                <div class="navbar-nav">
                    <a class="nav-item nav-link {% block all_active %}{% endblock %}" href="{% url 'finalsapp:list-records' 1 %}">All Records</a>
                    <a class="nav-item nav-link {% block add_active %}{% endblock %}" href="{% url 'finalsapp:add-record' %}">Add Record</a>
                    <a class="nav-item nav-link {% block query_active %}{% endblock %}" href="{% url 'finalsapp:query-records' %}">Queries</a>
                </div>
            </div>
        </nav>

        <main class="mx-3">
            {% block content%}{% endblock %}
        </main>

        <!--Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

    <footer class="row bg-light {% block position %}{% endblock %} mx-1">
        <div class="col-md-auto mt-2">
            <p>Alegarbes - 200191</p>
        </div>
        <div class="col-md-auto mt-2">
            <p>Que - 204118</p>
        </div>
        <div class="col-md-auto mt-2">
            <p>Tan - 204947</p>
        </div>
    </footer>
</html>
